<html>
<head>
    <base href="/">
    <title>Sunless</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./materialdesign/material.min.css">
    <script src="./materialdesign/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./materialdesign/my-styles.css">

    <!-- 1. Load libraries -->

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <my-app>
        <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"
             style="margin-left: 50%; margin-top: 50%"></div>
    </my-app>
<script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
